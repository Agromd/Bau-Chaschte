<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BauChaschte2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div class="nav-bar">
            <img src="/images/logos/Bau-Chaschte_Logo.svg" alt="Bau-Chaschte-logo" class="bauchaste_logo">

            <a href="#" class="calendar">
                <h5>Besuchtermin</h5>
                <iconify-icon icon="pixelarticons:calendar-month" class="calendar-start" width="30" height="30"></iconify-icon>
                <iconify-icon icon="pixelarticons:calendar-arrow-right" class="calendar-arrow" width="30" height="30"></iconify-icon>
            </a>

            <a href="#" class="unser_team">
                <h5>Unser Team</h5>
                <iconify-icon icon="pixelarticons:user" class="pixel-person" width="30" height="30"></iconify-icon>
            </a>

            <label class="switch" id="theme-switch">
                <input type="checkbox">
                    <span class="slider round">
                        <iconify-icon icon="pixelarticons:sun" class="pixel-sun" width="24" height="24"></iconify-icon>
                        <iconify-icon icon="pixelarticons:moon" class="pixel-moon" width="24" height="24"></iconify-icon>
                    </span>
            </label>
                
        </div>

        <div class="main-content">
            <div class="gallery">
                Galerie Anschauen
            </div>
        </div>

         <footer>
            <div class="social-media">
                <a href="#" class="youtube_link">
                    <iconify-icon icon="pixelarticons:open" class="pixel-open2" width="30" height="30"></iconify-icon>
                youtube kanal
                </a>

                <a href="#" class="instagram_link">
                <iconify-icon icon="pixelarticons:open" class="pixel-open" width="30" height="30"></iconify-icon>
                instagram
                </a>
            </div>
         </footer>
        <script src="/script.js"></script>
        <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</body>
</html>
